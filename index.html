<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background: url('https://i.ibb.co/TW50TyL/banner.png') no-repeat center/cover;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    nav h1 {
      color: blue;
    }
    nav button {
      padding: 10px 15px;
      background: #3366ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #0033cc;
    }
  </style>
</head>
<body>
  <nav>
    <h1>SimpleSite</h1>
    <button>Sign Up</button>
  </nav>
 <div class="banner">
    <h2>Smart Tools to Keep You Focused</h2>
    <button>Stay Focused</button>
  </div>

  <style>
    .banner {
      text-align: center;
      background: url('https://i.ibb.co/TW50TyL/banner.png') no-repeat center/cover;
      color: blue;
      padding: 100px 20px;
    }
    .banner h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .banner button {
      padding: 10px 20px;
      background: #3366ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .banner button:hover {
      background: #0033cc;
    }
  </style> 
  <div class="section">
    <div>
      <h2>See It in Action</h2>
      <p>Explore live preview and feel the flow.</p>
      <button>Launch Live Preview</button>
    </div>
    <img src="https://i.ibb.co/FzTxYPN/wc-mini.png" alt="action" />
  </div>

  <style>
    .section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .section img {
      width: 300px;
    }
  </style>
