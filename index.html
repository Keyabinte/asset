<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background: url('https://i.ibb.co/TW50TyL/banner.png') no-repeat center/cover;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    nav h1 {
      color: blue;
    }
    nav button {
      padding: 10px 15px;
      background: #3366ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #0033cc;
    }
  </style>
</head>
<body>
  <nav>
    <h1>SimpleSite</h1>
    <button>Sign Up</button>
  </nav>
